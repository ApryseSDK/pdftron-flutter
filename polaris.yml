version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  coverity:
    buildless:
      project:
        languages:
          - "java"
        excludes:
          - build.gradle
analyze:
  mode: central
install:
  coverity:
    version: default
serverUrl: https://pdftron.polaris.synopsys.com/