version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    buildCommands:
      - shell: [bash, -e, scripts/ios/run_polaris.sh]
    coverity:
      skipFiles:
      - "example/ios/Pods"
  coverity:
    buildless:
      project:
        languages:
          - "java"
        excludes:
          - android/build.gradle
          - example/android/build.gradle
analyze:
  mode: central
install:
  coverity:
    version: default
serverUrl: https://pdftron.polaris.synopsys.com/