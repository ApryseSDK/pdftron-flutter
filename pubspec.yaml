name: pdftron_flutter
description: A convenience wrapper for building Flutter apps with PDFTron mobile SDK.
version: 1.0.0
homepage: https://www.pdftron.com
repository: https://github.com/PDFTron/pdftron-flutter
documentation: https://github.com/PDFTron/pdftron-flutter/blob/master/API.md

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.pdftron.pdftronflutter
    pluginClass: PdftronFlutterPlugin
